<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal">
      <fieldset>
        <legend>Add Quiz</legend>
        <div class="form-group">
          <label for="quizTitle" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" required id="quizTitle" placeholder="Quiz Title">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="description"></textarea>
            <span class="help-block">Write a short description for the quiz.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="questions" class="col-lg-2 control-label">Question</label>
          <div class="col-lg-10 col-lg-offset-2">
            <ul class="list-group" id="questions">
              <li class="list-group-item">
                <span class="badge">14</span>
                Cras justo odio.
              </li>
              <li class="list-group-item">
                <span class="badge">2</span>
                Dapibus ac facilisis in
              </li>
              <li class="list-group-item">
                <span class="badge">1</span>
                Morbi leo risus
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-success">Add New Question</button>
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<div class="container">
  <h2>My Todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="ctrl.addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <!-- Todo List -->
  <div ui-sortable ng-model="ctrl.todos">
    <p class="input-group" ng-repeat="todo in ctrl.todos track by $index" style="padding: 5px 10px; cursor: move;">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="ctrl.removeTodo($index)" aria-label="Remove">X</button>
      </span>
  </p>
  </div>
</div>

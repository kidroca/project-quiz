
<div class="page">
  <div class="wrapper">
    <h2 ng-bind="ctrl.pageTitle"></h2>
  </div>
  <div class="content">
    <div class="wrapper">
      <div class="current-route"><span ng-bind-html="ctrl.pageRoute"></span></div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="widget">
            <div class="well">
              <form name="registerForm" method="post" class="form-horizontal">
                <fieldset>
                  <legend><span class="fa fa-sign-in"></span> {{ctrl.formLegend}}</legend>
                  <!-- Top Extension-->
                  <!-- Username-->
                  <div class="form-group required">
                    <label for="username" class="col-lg-3 control-label">Username</label>
                    <div class="col-lg-9">
                      <input type="text" required="required" ng-model="user.username" minlength="6" maxlength="20" name="username" id="username" placeholder="Username" value="peshoAb" class="form-control"/>
                    </div>
                  </div>
                  <!-- First Name-->
                  <div class="form-group required">
                    <label for="firstName" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                      <input type="text" ng-model="user.firstName" name="firstName" id="firstName" placeholder="First Name" class="form-control"/>
                    </div>
                  </div>
                  <!-- Last Name-->
                  <div class="form-group required">
                    <label for="lastName" class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-9">
                      <input type="text" ng-model="user.lastName" name="lastName" id="lastName" placeholder="Last Name" class="form-control"/>
                    </div>
                  </div>
                  <!-- Profile Picture-->
                  <div class="form-group">
                    <label for="avatar" class="col-lg-3 control-label">Profile Picture</label>
                    <div class="col-lg-9">
                      <input type="url" ng-model="user.avatarUrl" name="avatar" id="avatar" placeholder="Profile Picture Url" class="form-control"/>
                    </div>
                  </div>
                  <!-- Email-->
                  <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                      <input type="email" name="email" ng-model="user.email" id="email" placeholder="Email" class="form-control"/>
                    </div>
                  </div>
                  <!-- Password-->
                  <div class="form-group required">
                    <label for="password" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                      <input type="password" minlength="5" ng-model="user.password" name="password" id="password" placeholder="Password" class="form-control"/>
                    </div>
                  </div>
                  <!-- Confirm Password-->
                  <div class="form-group required">
                    <label for="confirmPassword" class="col-lg-3 control-label">Confirm Password</label>
                    <div class="col-lg-9">
                      <input type="password" minlength="5" ng-model="user.confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" class="form-control"/>
                    </div>
                  </div>
                  <!-- Bottom Extensions-->
                  <!-- Submit-->
                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3 clearfix">
                      <button ng-click="ctrl.register(user, registerForm)" ng-disabled="registerForm.$invalid" class="btn btn-primary pull-right">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
              <hr/>
              <p class="text-right">Already have an account? <a href="/login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
